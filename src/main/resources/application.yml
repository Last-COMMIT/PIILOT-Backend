spring:
  application:
    name: piilot
  profiles:
    active: local
    include: secret
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_batch_fetch_size: 100
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 1800000      # 30분 (밀리초)
  refresh-token-validity: 604800000   # 7일 (밀리초)

logging:
  level:
    root: info
    com.lastcommit.piilot: info